<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dólar para Real</title>
</head>
<body>
    <header></header>
    <main>

        <h1>Conversor de Moeda</h1>

        <div class="input-group">
            <label for="valor">Valor</label>
            <input type="numero" step="0.1" name="valor" id="valor" placeholder="Ex: 5.57">
        </div>

        <div class="input-group">
            <label for="real">Converter de </label>
            <input type="number" step="0.1" id="real" name="real" placeholder="Ex: 1.00" >
        </div>

        <div class="input-group">
            <label for="dolar">Para Dólar</label>
            <input type="number" step="0.1" id="" name="dolar" placeholder="Ex: 1.00" >
        </div>

        <div class="buttons">
            <button type="button" onclick="converterMoeda()">Converter</button>
        </div>
    </main>
    <script src="app.js"></script>
    <footer></footer>
</body>
</html>
