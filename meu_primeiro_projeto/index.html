<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Média do Aluno</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <h1>Média do Aluno</h1>
    <form>
      <div class="input-group">
        <label for="nota1">Primeiro Bimestre</label>
        <input type="number" id="nota1" placeholder="Digite a nota" step="0.1">
      </div>
      <div class="input-group">
        <label for="nota2">Segundo Bimestre</label>
        <input type="number" id="nota2" placeholder="Digite a nota" step="0.1">
      </div>
      <div class="buttons">
        <button type="button" onclick="calcularMedia()">Calcular Média</button>
        <button type="button" onclick="limparCampos()" class="secondary">Limpar</button>
      </div>
    </form>
    <div id="resultado" class="resultado"></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
