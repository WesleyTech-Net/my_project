<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Números</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <div class="container" id="main-sorter">
            <h1>Sorteador de Números</h1>

            <div class="input-group">
                <label for="min-number">Número Mínimo:</label>
                <input type="number" id="min-number" placeholder="Ex: 1">
            </div>

            <div class="input-group">
                <label for="max-number">Número Máximo:</label>
                <input type="number" id="max-number" placeholder="Ex: 100">
            </div>

            <div class="button-group">
                <button id="sort-button" onclick="sortearNumero()" class="action-button primary">Sortear Número</button>
                <button id="clear-button" onclick="limparDados()" class="action-button secondary">Limpar Dados</button>
        </div>

        <div class="result-display">
            <p>O número sorteado aparecerá aqui!</p>
            </div>
        </div>

    </main>
    <script src="app.js"></script>

    </body>
</html>
